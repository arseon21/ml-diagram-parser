services:
  qwen-diagram-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen-diagram-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
      - hf_cache:/root/.cache/huggingface
    environment:
      - MODEL_PATH=Qwen/Qwen2.5-VL-3B-Instruct
      - QWEN_MAX_NEW_TOKENS=768
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  streamlit-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen-diagram-ui
    ports:
      - "8501:8501"
    volumes:
      - ./ui:/app/ui
    environment:
      - API_URL=http://qwen-diagram-service:8000
    command: ["streamlit", "run", "ui/streamlit_app.py", "--server.address=0.0.0.0", "--server.port=8501"]
    depends_on:
      qwen-diagram-service:
        condition: service_healthy
    restart: unless-stopped
volumes:
  hf_cache:
